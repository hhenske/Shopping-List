<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 id="auth-title">Log In</h2>

            <!-- Input Fields -->
            <div class="auth-fields">
                <input id="auth-name" type="text" placeholder="Name" class="hidden" />
                <input id="auth-email" type="email" placeholder="Email" required />
                <input id="auth-password" type="password" placeholder="Password" required />
                <input id="auth-password-confirm" type="password" placeholder="Confirm Password" class="hidden" />
            </div>

            <!-- Login/Sign Up Toggles as Action Buttons -->
            <div class="auth-toggles">
                <button id="login-toggle" class="primary-button">Log In</button>
                <button id="signup-toggle" class="link-button">Sign Up</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="blurred">
        <h1>Shopping List</h1>
        <div class="input-area">
            <input id="item-input" placeholder="Enter an item" />
            <button id="add-button">Add Item</button>
        </div>
        <div id="unsorted-items" class="item-list">
            <h3>Unsorted Items</h3>
        </div>
        <div class="store-columns">
            <div class="store" id="store1">
                <h3>Store A</h3>
                <div class="store-items"></div>
                <div class="store-total" id="total-store1">Total: $0.00</div>
            </div>
            <div class="store" id="store2">
                <h3>Store B</h3>
                <div class="store-items"></div>
                <div class="store-total" id="total-store2">Total: $0.00</div>
            </div>
            <div class="store" id="store3">
                <h3>Store C</h3>
                <div class="store-items"></div>
                <div class="store-total" id="total-store3">Total: $0.00</div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
