<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Macondo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="auth-modal" class="modal">
        <div class="modal-content">
          <h2 id="auth-title">Log In</h2>
          <input type="text" id="auth-name" placeholder="Name" style="display: none;">
          <input type="email" id="auth-email" placeholder="Email">
          <input type="password" id="auth-password" placeholder="Password">
          <input type="password" id="auth-confirm-password" placeholder="Confirm Password" style="display: none;">
          <button id="auth-action-btn" class="auth-action-btn" style="width: 100%;">Log In</button>
          <p style="text-align: center; margin-top: 10px;">
            <a href="#" id="toggle-auth-mode" class="auth-toggle-link">Sign Up</a>
          </p>
        </div>
      </div>

    <div id="main-content" class = "blurred">
        <h1>Shopping List</h1>
        <div class="input-row">
            <input id="item-input" placeholder="Enter an item" />
            <button id="add-button" class="add-button">
                <i class="fas fa-plus"></i>
                Add Item</button>
        </div>
        <div id="unsorted-items">
            <h3>Grocery List</h3>
            <p>Drag grocery items to the store list you would like to add them to:</p>
            <div id="unsorted-list-items" class="item-list"></div>
        </div>
        <div class="store-container">
            <div class="store" id="store1">
                <div class="store-header">
                    <h3>Store A</h3>
                </div>
                <div class="store-items"></div>
                <div class="store-footer">
                    <div class="store-total" id="total-store1">Total: $0.00</div>
                </div>
            </div>
            <div class="store" id="store2">
                <div class="store-header">
                    <h3>Store B</h3>
                </div>
                <div class="store-items"></div>
                <div class="store-footer">
                    <div class="store-total" id="total-store2">Total: $0.00</div>
                </div>
            </div>
            <div class="store" id="store3">
                <div class="store-header">
                    <h3>Store C</h3>
                </div>
                <div class="store-items"></div>
                <div class="store-footer">
                    <div class="store-total" id="total-store3">Total: $0.00</div>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <input type="text" id="list-title" placeholder="Enter title for this list" />
            <div id="buttons">
                <button class="send-to-device" title="Send to Device">
                <i class="fas fa-share-alt"></i> Send to Device
              </button>
              <button class="copy-to-clipboard" title="Copy to Clipboard">
                <i class="fas fa-clipboard"></i> Copy
              </button>
              <button class="save" title="saveList" id="save-button">
                <i class="fas fa-download"></i> Save
              </button>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="send.js"></script>
</body>
</html>
